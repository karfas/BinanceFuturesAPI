openapi: 3.0.3
info:
  title: Binance USDs-M Futures API
  description: |
    Binance official supported Postman collections.

    - API documents: https://binance-docs.github.io/apidocs/futures/en/
    - Telegram: https://t.me/binance_api_english
    - Open Issue at: https://github.com/binance-exchange/binance-api-postman

    Converted to OpenAPI 3.0.3 using https://kevinswiber.github.io/postman2openapi/
  version: 1.0.0
  contact: {}
servers:
  - url: 'https://fapi.binance.com'
paths:
  /fapi/v1/ping:
    get:
      tags:
        - Market
      summary: Test Connectivity
      description: |
        Test connectivity to the Rest API.
      operationId: ping
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                type: object
                additionalProperties: true
  /fapi/v1/time:
    get:
      tags:
        - Market
      summary: Check Server Time
      description: |
        Check Server Time
      operationId: serverTime
      responses:
        '200':
          description: 'Server time in milliseconds'
          content:
            application/json:
              schema:
                type: object
                properties:
                  serverTime:
                    type: integer
                    format: int64
                    description: Current server time in milliseconds
                    example: 1499827319559
                required:
                  - serverTime
  /fapi/v1/exchangeInfo:
    get:
      tags:
        - Market
      summary: Exchange Information
      description: |
        Exchange Information
      operationId: exchangeInfo
      responses:
        '200':
          description: |
            Exchange information
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExchangeInfoResponse'
  /fapi/v1/depth:
    get:
      tags:
        - Market
      summary: Order Book
      description: |
        Order Book
      operationId: depth
      parameters:
        - name: symbol
          in: query
          required: true
          description: |
            Trading pair symbol (e.g., BTCUSDT)
          schema:
            type: string
        - name: limit
          in: query
          description: |
            Number of price levels to return.
            Valid values: [5, 10, 20, 50, 100, 500, 1000]
            Default: 100
          schema:
            type: integer
            enum: [5, 10, 20, 50, 100, 500, 1000]
            default: 100
      responses:
        '200':
          description: 'Order book for the specified symbol'
          content:
            application/json:
              schema:
                type: object
                properties:
                  lastUpdateId:
                    type: integer
                    format: int64
                    description: Last update ID of the order book
                  E:
                    type: integer
                    format: int64
                    description: Event time
                  T:
                    type: integer
                    format: int64
                    description: Transaction time
                  bids:
                    type: array
                    description: List of bids [price, quantity]
                    items:
                      type: array
                      minItems: 2
                      maxItems: 2
                      items:
                        type: string
                        description: Price level and quantity as strings
                  asks:
                    type: array
                    description: List of asks [price, quantity]
                    items:
                      type: array
                      minItems: 2
                      maxItems: 2
                      items:
                        type: string
                        description: Price level and quantity as strings
                required:
                  - lastUpdateId
                  - bids
                  - asks
  /fapi/v1/trades:
    get:
      tags:
        - Market
      summary: Recent Trades List
      description: Recent Trades List
      operationId: trades
      parameters:
        - name: symbol
          in: query
          required: true
          description: Trading pair symbol (e.g., BTCUSDT)
          schema:
            type: string
        - name: limit
          in: query
          description: |
            Number of recent trades to return.
            Default: 500
            Max: 1000
          schema:
            type: integer
            minimum: 1
            maximum: 1000
            default: 500
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                type: object
                additionalProperties: true
  /fapi/v1/historicalTrades:
    get:
      tags:
        - Market
      summary: Old Trades Lookup (MARKET_DATA)
      description: This endpoint need your API key only, not the secret key.
      operationId: historicalTrades
      parameters:
        - name: symbol
          in: query
          required: true
          schema:
            type: string
        - name: limit
          in: query
          schema:
            type: integer
            default: 500
            maximum: 1000
            description: Default 500; max 1000.
        - name: fromId
          in: query
          schema:
            type: integer
            description: Trade id to fetch from. Default gets most recent trades.
      responses:
        '200':
          description: List of historical trades
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HistoricalTradesResponse'
  /fapi/v1/aggTrades:
    get:
      tags:
        - Market
      summary: Compressed/Aggregate Trades List
      description: Get compressed, aggregate trades. Trades that fill at the same time, from the same order, with the same price will have the quantity aggregated.
      operationId: aggTrades
      parameters:
        - name: symbol
          in: query
          required: true
          schema:
            type: string
        - name: fromId
          in: query
          schema:
            type: integer
            description: ID to get aggregate trades from INCLUSIVE.
        - name: startTime
          in: query
          schema:
            type: integer
            format: int64
            description: Timestamp in ms to get aggregate trades from INCLUSIVE.
        - name: endTime
          in: query
          schema:
            type: integer
            format: int64
            description: Timestamp in ms to get aggregate trades until INCLUSIVE.
        - name: limit
          in: query
          schema:
            type: integer
            default: 500
            maximum: 1000
            description: Default 500; max 1000.
      responses:
        '200':
          description: List of aggregate trades
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AggregateTradesResponse'
  /fapi/v1/klines:
    get:
      tags:
        - Market
      summary: Kline/Candlestick Data
      description: >-
        Kline/candlestick bars for a symbol. Klines are uniquely identified by
        their open time.
      operationId: klines
      parameters:
        - name: symbol
          in: query
          required: true
          description: Trading pair symbol (e.g., BTCUSDT)
          schema:
            type: string
        - name: interval
          in: query
          required: true
          description: |
            Kline/candlestick interval:
            - 1m: 1 minute
            - 3m: 3 minutes
            - 5m: 5 minutes
            - 15m: 15 minutes
            - 30m: 30 minutes
            - 1h: 1 hour
            - 2h: 2 hours
            - 4h: 4 hours
            - 6h: 6 hours
            - 8h: 8 hours
            - 12h: 12 hours
            - 1d: 1 day
            - 3d: 3 days
            - 1w: 1 week
            - 1M: 1 month
          schema:
            type: string
            enum: ["1m","3m","5m","15m","30m","1h","2h","4h","6h","8h","12h","1d","3d","1w","1M"]
        - name: startTime
          in: query
          description: Start time in milliseconds. If not sent, returns from earliest available
          schema:
            type: integer
            format: int64
        - name: endTime
          in: query
          description: End time in milliseconds. If not sent, returns until latest available
          schema:
            type: integer
            format: int64
        - name: limit
          in: query
          description: |
            Number of data points to return.
            Default: 500
            Max: 1500
          schema:
            type: integer
            minimum: 1
            maximum: 1500
            default: 500
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/KlinesResponse'
