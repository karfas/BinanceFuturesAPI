  /fapi/v3/account:
    get:
      tags:
        - Account
      summary: Account information
      description: Account information
      operationId: account
      parameters:
        - name: recvWindow
          in: query
          description: |
            The value cannot be greater than 60000.
            Defines how long an order request is valid for in milliseconds.
            Default: 5000
          schema:
            type: integer
            maximum: 60000
            default: 5000
        - name: timestamp
          in: query
          description: Current timestamp in milliseconds
          schema:
            type: integer
            format: int64
        - name: signature
          in: query
          schema:
            type: string
            example: '{{signature}}'
        - name: x-mbx-apikey
          in: header
          schema:
            type: string
            example: '{{binance-api-key}}'
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                type: object
                properties:
                  feeTier:
                    type: integer
                    description: "Fee tier"
                  canTrade:
                    type: boolean
                    description: "Can trade"
                  canDeposit:
                    type: boolean
                    description: "Can deposit"
                  canWithdraw:
                    type: boolean
                    description: "Can withdraw"
                  updateTime:
                    type: integer
                    description: "Update time"
                  totalInitialMargin:
                    type: string
                    description: "Total initial margin"
                  totalMaintMargin:
                    type: string
                    description: "Total maintenance margin"
                  totalWalletBalance:
                    type: string
